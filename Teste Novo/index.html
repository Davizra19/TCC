    <!--Aqui inicia o NAV-BAR da pagina -->

    <!--Aqui inicia o slide da minha pagina-->
    <div class="content">
        <div class="slides">
            <input type="radio" name="slides" id="slide1" checked>
            <input type="radio" name="slides" id="slide2">
            <input type="radio" name="slides" id="slide3">
            <input type="radio" name="slides" id="slide4">
            <input type="radio" name="slides" id="slide5">


            <div class="slide s1">
                <img src="img/1.jpg" alt="paisagens">
            </div>

            <div class="slide">
                <img src="img/2.jpg" alt="paisagens">
            </div>

            <div class="slide">
                <img src="img/3.jpg" alt="paisagens">
            </div>

            <div class="slide">
                <img src="img/4.jpg" alt="paisagens">
            </div>

            <div class="slide">
                <img src="img/5.jpg" alt="paisagens">
            </div>
        </div>

        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
